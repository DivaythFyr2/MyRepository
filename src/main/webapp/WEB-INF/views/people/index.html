<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список читателей</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .actions {
            white-space: nowrap;
        }
        a, button {
            margin-right: 5px;
        }
        .add-person {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Список читателей</h1>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Год рождения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${people}">
        <td th:text="${person.fullName}"></td>
        <td th:text="${person.birthYear}"></td>
        <td class="actions">
            <a th:href="@{/people/{id}(id=${person.id})}">Просмотр</a>
            <a th:href="@{/people/{id}/edit(id=${person.id})}">Редактировать</a>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.id})}" style="display:inline;">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/people/new" class="add-person">Создать нового читателя</a>

</body>
</html>
