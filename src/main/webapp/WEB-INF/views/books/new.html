<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books}" th:object="${book}">
    <label for="title">Название:</label>
    <input type="text" th:field="*{title}" id="title"/>
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Ошибка</div>
    <br/>
    <label for="author">Автор:</label>
    <input type="text" th:field="*{author}" id="author"/>
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Ошибка</div>
    <br/>
    <label for="year">Год:</label>
    <input type="number" th:field="*{year}" id="year"/>
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Ошибка</div>
    <br/>
    <button type="submit" value="Создать!">Создать!</button>
</form>
</body>
</html>
